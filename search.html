	<script>
		$(document).ready(function(){
		 var value = localStorage.getItem("result");
		 if(value != null){
			$("#writeSearch").text("Results for your search \"" + value + "\"");
			var number = writeBooks(1, value);
			$("#writeNumber").text(number + " results");
		} else {
			$("#writeSearch").text("You didn't enter any search parameters");
		}
		 localStorage.removeItem("result");
		});
